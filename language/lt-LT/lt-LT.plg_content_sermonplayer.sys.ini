PLG_CONTENT_SERMONPLAYER="Turinys - SermonSpeaker (Player)"
PLG_CONTENT_SERMONPLAYER_XML_DESCRIPTION="Leidžia straipsnyje rodyti SermonSpeaker nuorodą, grotuvą arba kai kurią informaciją apie pamokslą. Naudokite {sermonplayer id} kur id yra pamokslo id. Galite pridėti antrą parametrą, kad nustelbtumėte numatytąją veiksena papildinyje: {sermonplayer id,mode} kur mode yra '1' paprastai nuorodai, '2' grotuvui arba '3' informacijai apie pamokslą. Pavyzdys: {sermonplayer 1,2} rodys grotuvą pamokslui, kurio id yra '1'."
