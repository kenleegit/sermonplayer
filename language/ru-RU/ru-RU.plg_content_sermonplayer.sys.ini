PLG_CONTENT_SERMONPLAYER="Содержание - SermonSpeaker\n"
PLG_CONTENT_SERMONPLAYER_XML_DESCRIPTION="Позволяет отображать SermonSpeaker ссылку, плеер или некоторую информацию проповеди в статье. Используйте {sermonplayer id}, где ID это идентификатор проповеди. Вы можете добавить второй параметр, чтобы изменить режим по умолчанию в плагине: {sermonplayer id,mode} режим, в режиме '1 'для простая ссылка, '2' для плеера или '3 'для информации проповеди. Пример: {sermonplayer 1,2} покажет плеер для проповеди с идентификатором 1."
