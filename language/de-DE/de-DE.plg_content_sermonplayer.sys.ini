PLG_CONTENT_SERMONPLAYER="Inhalt - SermonSpeaker (Player)"
PLG_CONTENT_SERMONPLAYER_XML_DESCRIPTION="Erlaubt es einen SermonSpeaker Link, einen Player oder Predigtinformationen in einem Artikel zu zeigen. Benutze {sermonplayer id} wobei id der ID der Predigt entspricht. Es ist auch möglich mittels einem zweiten Parameter den Standardmodus des Plugins zu übersteuern: {sermonplayer id,mode} wobei mode entweder '1' für einen einfachen Link, '2' für einen Player oder '3' für Predigtinformationen sein kann. Beispiel: {sermonplayer 1,2} wird den Player für die Predigt mit der ID '1' zeigen."
