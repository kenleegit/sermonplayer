PLG_CONTENT_SERMONPLAYER="Conteúdo - SermonSpeaker (Player)"
PLG_CONTENT_SERMONPLAYER_XML_DESCRIPTION="Permite a exibição de um link para o SermonSpeaker, um player ou informações sobre algum sermão em um artigo. Use o {sermonplayer id} onde o id simboliza o id do sermão. Você pode adicionar um segundo parâmetro para sobrescrever o padrão do plugin: {sermonplayer id,mode} onde o mode com o número '1' significa um link simples, '2' para o player ou '3' para informações do sermão. Por exemplo: {sermonplayer 1,2} mostrará o player para o sermão com o id '1'."
