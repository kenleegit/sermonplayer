PLG_CONTENT_SERMONPLAYER_XML_DESCRIPTION="允許顯示出SermonSpeaker鏈接，播放器或一些講道在一篇文章中的信息。使用{sermonplayer ID}其中id是id的講道。您可以在插件添加第二個參數來覆蓋默認的模式：{sermonplayer ID，模式}模式 '1'是一個簡單的鏈接，'2' 是播放器或 '3' 是證道的相關信息。例：{sermonplayer1,2}會顯示播放講道ID '1'。"
